<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
		<title>文件管理</title>

		<!-- Require JS (REQUIRED) -->
		<!-- Rename "main.default.js" to "main.js" and edit it if you need configure elFInder options or any things -->
		<link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="./css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="./css/theme.css">

	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>
 		<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./js/elfinder.min.js"></script>
		<script type="text/javascript" src="./js/i18n/elfinder.zh_CN.js"></script>
		<script type="text/javascript" src="./js/extras/editors.default.min.js"></script>
	
		<script type="text/javascript" charset="utf-8">
			function GetQueryString(name) {
			   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
			   var r = window.location.search.substr(1).match(reg);
			   if (r!=null) return (r[2]); return null;
			}
            $().ready(function() {
            	$path='php/connector.minimal.php';

            	var options = {
					url  : $path,
					commands : [
					'custom','open', 'reload', 'home', 'up', 'back', 'forward', 'getfile', 'quicklook', 
					'download', 'rm', 'duplicate', 'rename', 'mkdir', 'mkfile', 'upload', 'copy', 
					'cut', 'paste', 'edit', 'extract', 'archive', 'info', 'view', 'help', 'resize', 'sort'
				],
		contextmenu : {
					// navbarfolder menu
					navbar : ['open', '|', 'copy', 'cut', 'paste', 'duplicate', '|', 'rm', '|', 'info'],
					// current directory menu
					cwd    : ['reload', 'back', '|', 'upload', 'mkdir', 'mkfile', 'paste', '|', 'sort', '|', 'info'],
					// current directory file menu
					files  : ['getfile', '|', 'custom', 'quicklook', '|', 'download', '|', 'copy', 'cut', 'paste', 'duplicate', '|', 'rm', '|', 'edit', 'rename', 'resize', '|', 'archive', 'extract', '|', 'info']
				},
					lang : 'zh_CN'
				}
				$('#elfinder').elfinder(options);
             
            });
        </script>
	</body>
</html>
