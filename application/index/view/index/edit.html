<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线编辑</title>
    <meta content="在线编辑" name="description">
    <script charset="utf-8" src="__STATIC__/cssdesk/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="__STATIC__/cssdesk/js/jquery-ui-1.10.4.min.js"></script>
    <link rel="stylesheet" href="__STATIC__/cssdesk/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/cssdesk/css/style.css" />
    <style type="text/css">
        /*.ace_content{font-size: 16px;}*/
        .task{width:50%;height: 100px;border: 1px solid red;
            position: fixed;right: 0;bottom: 0;z-index: 10;background: #CCCCCC;
            overflow: auto;}
    </style>
</head>
<body>
    <!--headerBar-->
    <header>
        <h1>
            <span>在线 </span>网页编辑平台 <em>测试版</em>
        </h1>
        <nav>
            <ul>
                <li class="reset"><a href="#" class="reset-link">重置</a> <span class="tooltip">重置到初始状态</span> </li>
             {notempty name="task"}    
             <li class="reset"><a href="{:url('index/edit',['id'=>$id])}"  onclick="if(confirm('完成任务'+  ',进入下一关'  +'?')===false) return false;">提交</a> <span class="tooltip">提交判断</span> </li>  
             {/notempty} 
                <li class="downloader"><a href="#" id="download">下载</a> <span class="tooltip">
                   下载代码到文件</span> </li>
            </ul>
        </nav>
    </header>
    <div class="shadow">
    </div>
    <!--DeskTop-->
    <div id="desk">
    </div>
    <!--html and css box-->
    <section id="controls">
        <a class="toggleLink" href="#">« </a>
        <div id="htmlbox">
            <div class="title-bar">
                <h3>
                    HTML
                </h3>
            </div>
            <div class="content" id="html">
                <!--<div id="html">
                </div>-->
            </div>
        </div>
        <div id="cssbox" class="ui-resizable" style="position: absolute; left: 0px; width: 100%; height: auto;">
            <div class="title-bar">
                <h3>
                    CSS
                </h3>
            </div>
            <div class="content" id="css">
                <!--<div id="css">
                </div>-->
            </div>
        </div>
      
    </section>
    <footer>  
        {notempty name="task"}
            <div class="task">{$task}</div>
        {/notempty} 
    </footer>
    
    <!-- load ace -->
    <script src="__STATIC__/cssdesk/js/ace/ace.js"></script>
    <!-- load ace language tools -->
    <script src="__STATIC__/cssdesk/js/ace/ext-language_tools.js"></script>
    <script type="text/javascript">
    var SCOPE={
        'css':'{$css}',
        'html':'{$html}',
     
    };   
  
    </script>

    <script src="__STATIC__/cssdesk/js/FileSaver.js"></script>
    <script src="__STATIC__/cssdesk/js/cssdesk.js"></script>

    

</body>
</html>
